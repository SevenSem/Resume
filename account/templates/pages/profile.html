{% extends 'master/master.html' %}


{% load crispy_forms_tags %}
{% block content %}
<style>
.account-img {
    height: 125px;
    width: 125px;
    margin-right: 20px;
    margin-bottom: 16px;
  } 
</style>
<div class="breadcrumbs" data-aos="fade-in">
  <div class="container">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading"> Username : {{ user.username |upper }}</h2>
        <p class="text-secondary">First Name: {{ user.first_name }}</p>
        <p class="text-secondary">Last Name: {{ user.last_name }}</p>
        <p class="text-secondary">Email: {{ user.email }}</p>
        
        <a class="btn btn-primary" href="{% url 'profileupdate' %}" role="button">Edit</a>
        <a class="btn btn-warning" href="{% url 'reset_password' %}" role="button">Reset Password</a>
      
      </div>
    </div>
  </div>
</div>
      
      <!-- FORM HERE -->
{% endblock content %}
