{% for p in personality_type.personalityquestion_set.all %}
    <div class="card" style="margin: 20px 0;">
        <div class="card-body">
            <h4 class="card-title">{{forloop.counter}}) {{ p.question_text }}</h4>
            <label for="disagree{{forloop.counter}}">
                <input type="radio" name="choice{{forloop.counter}}" id="disagree{{forloop.counter}}" value="1" required />
                Strongly Disagree
            </label><br />
            <label for="neutral{{forloop.counter}}">
                <input type="radio" name="choice{{forloop.counter}}" id="neutral{{forloop.counter}}" value="3" required  />
                Neutral
            </label><br />                            
            <label for="agree{{forloop.counter}}">
                <input type="radio" name="choice{{forloop.counter}}" id="agree{{forloop.counter}}" value="5" required   />
                Strongly Agree
            </label><br />

        </div>
    </div>

{% endfor %}
