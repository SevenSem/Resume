{% extends 'master/master.html' %}
{% block content %}
{% load static %}

<div class="container-fluid">
    <centre></centre><span><h1>Choose A Template</h1></span></centre>
    <div class="row">
        <!-- Earnings (Monthly) Card Example -->
        {%for template in templates %} 
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card" style="width: 18rem;">
            <a style="text-decoration:none;" class="nav-link" href="{% url 'resumeform' %}">
          <img class="card-img-top" src="{{template.image.url}}" alt="Card image cap">
            <div class="card-body">
           <span style="color: darkslategray;"> {{template.template}} </span>
            </div>
        </div>
    </a>
</div>
{% endfor %}


</div>
</div>

{% endblock %}
